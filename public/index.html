<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="min-h-screen flex items-center justify-center bg-blue-400">
        <!-- Login Form -->
          
      <div class="bg-white p-16 rounded shadow-2xl w-2/3">
            
      <h2 class="text-3xl font-bold mb-10 text-gray-800">Authentication</h2>
      <form class="space-y-5">
        <div>
          <label for='email' class="block mb-2 font-bold text-gray">Email</label>
          <input id='email' type="email" class="w-full border-2 border-gray-400 p-3 rounded focus:border-purple-500">
        </div>
        <div>
          <label for='pwd' class="block mb-2 font-bold text-gray">Password</label>
          <input id='pwd' type="password" class="w-full border-2 border-gray-400 p-3 rounded focus:border-purple-500">
        </div>
        <div class="flex items-center">
          <input type="checkbox" id='agree'>
          <label for='agree' class="ml-2 text-gray-700 text-sm">I agree to the terms and privcy</label>
        </div>
        <button class="block w-full bg-yellow-400 hover:bg-yellow-300 py-4 rounded text-yellow-900 hover:text-yellow-800 transition duration-300" id="signInbtn">Sign Up</button>
        <button class="block w-full bg-yellow-400 hover:bg-yellow-300 py-4 rounded text-yellow-900 hover:text-yellow-800 transition duration-300" id="logInbtn">Login Up</button>
        </form>
      </div>
    </div>

    <script src="scripts/index.js"></script>
</body>
</html>
